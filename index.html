<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Screen</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  
    #introText {
      color: black;
      font-size: 3em;
      font-weight: 700;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 0.8; }
      70% { text-shadow: 0px 0px 0px white; -webkit-text-stroke: 0px pink; }
      80% { text-shadow: 0px 0px 15px black; -webkit-text-stroke: 2px white; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="introText" class="tkst">Baraw100.com</div>


  <script>
    // Optional: Hide the text completely after animation
    setTimeout(() => {
      document.getElementById("introText").style.display = "none";
      window.location.href = "index2.html";
    }, 5000);
  </script>
</body>
</html>
